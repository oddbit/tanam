name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  HOSTING_ENV: ${{ vars.HOSTING_ENV_DEV  }}
jobs:
  code_check:
    name: Code check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: |
            hosting/package-lock.json

      - name: Run code checking and formatting
        run: npm ci && npm run codecheck
        working-directory: ./hosting

      - name: Ensure code is unchanged
        run: git diff --exit-code

  build_and_deploy:
    name: Build and deploy
    needs: code_check
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: |
            hosting/package-lock.json

      - name: Cache hosting build
        uses: actions/cache@v4
        id: cache-hosting
        with:
          key: ${CI_COMMIT_REF_SLUG}
          path: |
            ./hosting/node_modules/
            ./hosting/.next/cache/

      - name: Set hosting environment
        run: echo $HOSTING_ENV > hosting/.env

      - name: Build application
        run: npm ci && npm install && npm run build
        working-directory: ./hosting

      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TANAM_TESTING }}
          projectId: tanam-testing
          expires: 7d
