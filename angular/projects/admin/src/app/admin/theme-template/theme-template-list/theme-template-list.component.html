<mat-card class="table">
  <mat-card-content>
    <div class="header-wrapper">
      <h4 class="mat-caption flex-2">Title</h4>
      <h4 class="mat-caption flex-1">Selector</h4>
      <h4 class="mat-caption flex-1">Update</h4>
    </div>
    <ul>
      <virtual-scroller #scroll
                        [items]="items"
                        (vsEnd)="fetchMore($event)"
                        [enableUnequalChildrenSizes]="true">
        <li *ngFor="let item of scroll.viewPortItems"
            (click)="editTemplate(item.id)">
          <div class="main-content">
            <p class="mat-body-1 flex-2">{{item.title}}</p>
            <p class="mat-body-1 flex-1">{{item.selector}}</p>
            <p class="mat-body-1 flex-1">{{item.updated?.toDate() | date:'medium'}}</p>
          </div>
          <mat-divider></mat-divider>
        </li>
      </virtual-scroller>
    </ul>
    <mat-progress-bar *ngIf="isLoading"
                      mode="indeterminate"></mat-progress-bar>

    <ng-template #empty>
      <h2 class="mat-h2 empty">No Content</h2>
    </ng-template>
  </mat-card-content>
</mat-card>
